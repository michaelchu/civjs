services:
  # Backend API & WebSocket Server
  - type: web
    name: civjs-server
    runtime: node
    repo: https://github.com/michaelchu/civjs.git # Update this
    branch: master
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: node ./dist/server/src/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        sync: false # Set in Render dashboard
      - key: SUPABASE_ANON_KEY
        sync: false # Set in Render dashboard
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false # Set in Render dashboard
      - key: CLIENT_URL
        value: https://civjs.onrender.com # Update after deploy

  # Frontend React App
  - type: web
    name: civjs-client
    runtime: static
    repo: https://github.com/michaelchu/civjs.git
    branch: master
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://civjs-server.onrender.com # Update after deploy
      - key: VITE_WS_URL
        value: wss://civjs-server.onrender.com # Update after deploy
    routes:
      - type: rewrite
        source: /*
        destination: /index.html