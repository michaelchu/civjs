version: '3.8'

services:
  # PostgreSQL Database (Development)
  postgres:
    image: postgres:16-alpine
    container_name: civjs-postgres-dev
    environment:
      POSTGRES_USER: civjs
      POSTGRES_PASSWORD: civjs_dev
      POSTGRES_DB: civjs_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - civjs-network-dev

  # Redis Cache (Development)
  redis:
    image: redis:7-alpine
    container_name: civjs-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    networks:
      - civjs-network-dev
    command: redis-server --appendonly yes

  # pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: civjs-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@civjs.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    networks:
      - civjs-network-dev
    depends_on:
      - postgres

networks:
  civjs-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
  redis_dev_data:
